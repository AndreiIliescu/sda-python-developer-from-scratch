{% extends "base.html" %}
{% load static %}

{% block content %}
    <section>
        <h1>Welcome to HollyMovies!</h1>
        <ul>
            {% for movie in movies %}
            <li>
                {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
            </li>
            {% endfor %}
        </ul>
        {% comment %} <a href="{% url 'movie_update' movie.pk %}">Edit</a>
        <a href="{% url 'movie_delete' movie.pk %}">Delete</a> {% endcomment %}
    </section>
{% endblock %}
